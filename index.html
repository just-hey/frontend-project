<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name That Show</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="grid">
      <div id="quiz">
        <h1>Name the show</h1>

        <hr>

        <div class="controls" id="question">
          <button onclick='javascript:void callPlayer("playVideo")'>Play</button>

          <button onclick='javascript:void callPlayer("pauseVideo")'>Pause</button>

          <button onclick='javascript:void callPlayer("stopVideo")'>Stop</button>
        
        </div>


        <div class="buttons">
          <button class="button" id="btn0"><span id="choice0"></span></button>
          <button class="button" id="btn1"><span id="choice1"></span></button>
          <button class="button" id="btn2"><span id="choice2"></span></button>
          <button class="button" id="btn3"><span id="choice3"></span></button>
        </div>

        <hr>

        <footer>
          <p id="progress"></p>
        </footer>
      </div>
    </div>
  </body>
</html>
