<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Know Your Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js" charset="utf-8"></script>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="">
        <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        Know Your Show
      </a>
    </nav>

    <div class="container grid">
      <div id="quiz">

        <div class="row controls" id="question">
          <button class="col controllerClicker btn" id="playBtn" onclick='javascript:void callPlayer("playVideo")'>Play</button>

          <button class="col controllerClicker btn" id="pauseBtn" onclick='javascript:void callPlayer("pauseVideo")'>Pause</button>

          <button class="col controllerClicker btn" id="stopBtn" onclick='javascript:void callPlayer("stopVideo")'>Stop</button>

        </div>


        <div class="row buttons">
          <button class="col button btn" id="btn0"></button>
          <button class="col button btn" id="btn1"></button>
        </div>
        <div class="row buttons">
          <button class="col button btn" id="btn2"></button>
          <button class="col button btn" id="btn3"></button>
        </div>

        <footer>
          <p id="progress"></p>
        </footer>
      </div>
    </div>
  </body>
</html>
